<header>
    <h1>{{episode.name}}</h1>
    <b>{{episode.episode}} - {{episode.air_date}}</b>
</header>
<main class="mt-3">
    <b>Features:</b>
    <div class="container-fluid p-0">
        <div *ngFor="let character of characters">
            <a [routerLink]="['/characters/' + character.id]">{{character.name}}</a>
        </div>
    </div>
</main>
