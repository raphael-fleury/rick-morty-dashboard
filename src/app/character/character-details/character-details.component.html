<header>
    <div class="d-flex flex-row gap-3 align-items-start">
        <img src={{character.image}} alt={{character.name}} [style.width]="'150px'" class="shadow-sm">
        <div class="d-flex flex-column">
            <h1>{{character.name}}</h1>
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col"><b>Status:</b></div>
                    <div class="col">{{character.status}}</div>
                </div>
                <div class="row">
                    <div class="col"><b>Species:</b></div>
                    <div class="col">{{character.species}}</div>
                </div>
                <div class="row">
                    <div class="col"><b>Gender:</b></div>
                    <div class="col">{{character.gender}}</div>
                </div>
                <div class="row">
                    <div class="col"><b>Origin:</b></div>
                    <div class="col" *ngIf="character?.origin?.name === 'unknown'">
                        {{character.origin.name}}
                    </div>
                    <div class="col" *ngIf="character?.origin?.name !== 'unknown'">
                        <a [routerLink]="['/locations/' + originId]">{{character.origin.name}}</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><b>Last known location:</b></div>
                    <div class="col">
                        <a [routerLink]="['/locations/' + locationId]">{{character.location.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mt-3">
    <b>Appearances:</b>
    <div class="container-fluid p-0">
        <div class="row" *ngFor="let episode of episodes">
            <div class="col">{{episode.air_date}}</div>
            <div class="col">
                <a [routerLink]="['/episodes/' + episode.id]">{{episode.name}}</a>
            </div>
        </div>
    </div>
</main>
